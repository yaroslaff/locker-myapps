<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello (Locker Example)</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="icon" type="image/png" href="img/favicon.ico" />
  </head>

  <body>
    <div id="topbar" class="login">
        <div id="authentication">
            <p>Welcome to our page!</p>

            <div class="locker-unauthenticated" id="login">
                <button class="locker-login-link-google">Login via Google</button>
            </div>

            <div class="locker-authenticated">
                <div id=profile></div>
                <div><button onclick="logout()">Logout</button></div>
            </div>

            <div class="locker-authenticating" id="progress">
                <img src="/img/progress.gif">
            </div>

        </div>
    </div>

    <h2>Locker MyApps</h2>

    <div class="locker-authenticated hidden" style="display: none">
        <label>New app name: <input type="text" id="appname" value="app1"></label>
        <button id="create app" onclick="create_app()">create new application</button>
    </div>

    <script src="_config.js"></script>
    <script src="https://locker-js.pages.dev/locker-0.0.2.js"></script>
    <script defer src="js/app.js"></script>

</body>
</html>
